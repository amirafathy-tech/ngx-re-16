<div class="row">
    <div class="col">
        <app-city-edit></app-city-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let record of records; "
                (click)="onEditItem(record.locationCode)">
                <span class="fw-bold">ID:</span> {{ record.locationCode}} - <span class="fw-bold">Code:</span> {{ record.locationId}} - <span class="fw-bold"> Description:</span> {{ record.regionalLocation }}
            </a>
        </ul> 
    </div>
</div>
<ng-http-loader></ng-http-loader>
