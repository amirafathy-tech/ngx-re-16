<div class="row">
    <div class="col-xs-10">
        <app-unit-status-edit></app-unit-status-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let record of records; "
                (click)="onEditItem(record.unitStatusCode)">
                <span class="fw-bold">ID:</span> {{ record.unitStatusCode}} - <span class="fw-bold">Code:</span> {{
                record.statusId}} - <span class="fw-bold"> Description:</span> {{ record.statusDescr }}
            </a>
        </ul>
    </div>
</div>
