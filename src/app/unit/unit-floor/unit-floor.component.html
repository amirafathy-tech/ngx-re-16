<div class="row">
    <div class="col-xs-10">
        <app-unit-floor-edit></app-unit-floor-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let record of records; "
                (click)="onEditItem(record.unitFloorCode)">
                <span class="fw-bold">ID:</span> {{ record.unitFloorCode}} - <span class="fw-bold">Code:</span> {{ record.floorId}} - <span class="fw-bold"> Description:</span> {{ record.floorDescr }}
            </a>
        </ul>
    </div>
</div>
