<fd-toolbar aria-label="With Toolbar" fdType="transparent" [clearBorder]="true">
  <h4 fd-title>Unit Details</h4>
  <fd-toolbar-spacer></fd-toolbar-spacer>
  <button fd-toolbar-item fd-button label="New Unit" (click)="open(content)" class="btn btn-success"
    glyph="add"></button>
</fd-toolbar>

<table fd-table class="table  table-striped table-hover">
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Code</th>
      <th fd-table-cell>UnitKey</th>
      <th fd-table-cell>Description</th>
      <th fd-table-cell>Actions</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let unit of records" fd-table-row>
      <td fd-table-cell><span>{{unit.unitCode}}</span></td>
      <td fd-table-cell><span>{{unit.unitKey}}</span></td>
      <td fd-table-cell><span>{{unit.description}}</span></td>
      <td fd-table-cell>
        <button class="btn btn-sm btn-info m-1" (click)="openDetails(contentDetails, unit)">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning m-1" (click)="openEdit(contentEdit, unit)">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger m-1" (click)="openDelete(contentDelete, unit)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Add New Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Unit</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="buildingCode">BuildingCode:</label>
        <div class="input-group" aria-placeholder="Select buildingCode Code">
          <select id="buildingCode" name="buildingCode" type="number" aria-placeholder="Select buildingCode Code"
            [(ngModel)]="selectedBuildingCode" class="form-control">
            <option value="" disabled selected>Select a buildingCode Code</option>
            <option *ngFor="let code of buildingCodes" [value]="code.buildingCode" type="number">{{ code.buildingId
              }}-{{code.buildingDescription}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="areaCode">AreaCode:</label>
        <div class="input-group" aria-placeholder="Select areaCode Code">
          <select id="areaCode" name="areaCode" type="number" aria-placeholder="Select areaCode Code"
            [(ngModel)]="selectedAreaCode" class="form-control">
            <option value="" disabled selected>Select area Code</option>
            <option *ngFor="let code of areaCodes" [value]="code.areaCode" type="number">{{ code.areaMaster
              }}-{{code.description}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="unitFixtureCode">FixtureCode:</label>
        <div class="input-group" aria-placeholder="Select unitFixtureCode">
          <select id="unitFixtureCode" name="unitFixtureCode" type="number" aria-placeholder="Select unitFixtureCode"
            [(ngModel)]="selectedFixtureCode" class="form-control">
            <option value="" disabled selected>Select fixture Code</option>
            <option *ngFor="let code of uFixtureCodes" [value]="code.unitFixtureCode" type="number">{{ code.fixtureId
              }}-{{code.fixtureDescr}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="unitFloorCode">FloorCode:</label>
        <div class="input-group" aria-placeholder="Select unitFloorCode">
          <select id="unitFloorCode" name="unitFloorCode" type="number" aria-placeholder="Select unitFloorCode"
            [(ngModel)]="selectedFloorCode" class="form-control">
            <option value="" disabled selected>Select floor Code</option>
            <option *ngFor="let code of uFloorCodes" [value]="code.unitFloorCode" type="number">{{ code.floorId
              }}-{{code.floorDescr}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="unitOrientationCode">OrientationCode:</label>
        <div class="input-group" aria-placeholder="Select unitOrientationCode">
          <select id="unitOrientationCode" name="unitOrientationCode" type="number"
            aria-placeholder="Select unitOrientationCode" [(ngModel)]="selectedOrientationCode" class="form-control">
            <option value="" disabled selected>Select orientation Code</option>
            <option *ngFor="let code of uOrientationCodes" [value]="code.unitOrientationCode" type="number">{{
              code.orientationId
              }}-{{code.orientationDescr}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="unitStatusCode">StatusCode:</label>
        <div class="input-group" aria-placeholder="Select unitStatusCode">
          <select id="unitStatusCode" name="unitStatusCode" type="number" aria-placeholder="Select unitStatusCode"
            [(ngModel)]="selectedStatusCode" class="form-control">
            <option value="" disabled selected>Select Status Code</option>
            <option *ngFor="let code of uStatusCodes" [value]="code.unitStatusCode" type="number">{{ code.statusId
              }}-{{code.statusDescr}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="unitSubtypeCode">SubtypeCode:</label>
        <div class="input-group" aria-placeholder="Select unitSubtypeCode">
          <select id="unitSubtypeCode" name="unitSubtypeCode" type="number" aria-placeholder="Select unitSubtypeCode"
            [(ngModel)]="selectedSubTypeCode" class="form-control">
            <option value="" disabled selected>Select Subtype Code</option>
            <option *ngFor="let code of uSubTypeCodes" [value]="code.unitSubtypeCode" type="number">{{ code.subtypeId
              }}-{{code.subtypeDescr}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="unitViewCode">ViewCode:</label>
        <div class="input-group" aria-placeholder="Select unitViewCode">
          <select id="unitViewCode" name="unitViewCode" type="number" aria-placeholder="Select unitViewCode"
            [(ngModel)]="selectedViewCode" class="form-control">
            <option value="" disabled selected>Select View Code</option>
            <option *ngFor="let code of uViewCodes" [value]="code.unitViewCode" type="number">{{ code.viewId
              }}-{{code.viewDescr}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="usageTypeCode">UsageTypeCode:</label>
        <div class="input-group" aria-placeholder="Select unitViewCode">
          <select id="usageTypeCode" name="usageTypeCode" type="number" aria-placeholder="Select usageTypeCode"
            [(ngModel)]="selectedUsageTypeCode" class="form-control">
            <option value="" disabled selected>Select UsageType Code</option>
            <option *ngFor="let code of uUsageTypeCodes" [value]="code.usageTypeCode" type="number">{{ code.usageId
              }}-{{code.usageDescr}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="unitKey">UnitKey:</label>
        <div class="input-group">
          <input id="unitKey" name="unitKey" type="text" required maxlength="8" class="form-control" ngModel>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <div class="input-group">
          <input id="description" name="description" type="text" required class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="oldNumber">OldNumber:</label>
        <div class="input-group">
          <input id="oldNumber" name="oldNumber" type="number" pattern="^[1-9]+[0-9]*$" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="blockingDate">Blocking Date:</label>
        <div class="input-group">
          <input id="blockingDate" name="blockingDate" type="date" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="blockingReason">Blocking Reason:</label>
        <div class="input-group">
          <input id="blockingReason" name="blockingReason" type="text" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="salesPhase">Sales Phase</label>
        <div class="input-group">
          <input id="salesPhase" name="salesPhase" type="text" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="constructionDate">Construction Date:</label>
        <div class="input-group">
          <input id="constructionDate" name="constructionDate" type="date" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="unitDeliveryDate">Delivery Date:</label>
        <div class="input-group">
          <input id="unitDeliveryDate" name="unitDeliveryDate" type="date" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="area">Area:</label>
        <div class="input-group">
          <input id="area" name="area" type="text" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="areaValue">Area Value:</label>
        <div class="input-group">
          <input id="areaValue" name="areaValue" type="number" pattern="^[1-9]+[0-9]*$" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="noOfRooms">NoOfRooms:</label>
        <div class="input-group">
          <input id="noOfRooms" name="noOfRooms" type="number" pattern="^[1-9]+[0-9]*$" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <div class="input-group">
          <input id="price" name="price" type="number" pattern="^[1-9]+[0-9]*$" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="validFrom">Valid Date:</label>
        <div class="input-group">
          <input id="validFrom" name="validFrom" type="date" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="fromFloor">From Floor:</label>
        <div class="input-group">
          <input id="fromFloor" name="fromFloor" type="number" pattern="^[1-9]+[0-9]*$" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="toFloor">To Floor:</label>
        <div class="input-group">
          <input id="toFloor" name="toFloor" type="number" pattern="^[1-9]+[0-9]*$" class="form-control" ngModel>
        </div>
      </div>
      <div class=" text-center m-3">
        <button data-dismiss="modal" class="btn btn-info " [disabled]="!f.valid">Add Unit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!-- Edit Modal -->

        <label for="areaValue">Area Value:</label>
        <div class="input-group">
          <input formControlName="areaValue" type="number" pattern="^[1-9]+[0-9]*$" class="form-control">
        </div>
      </div>
      <div class="form-group m-2">
        <label for="noOfRooms">NoOfRooms:</label>
        <div class="input-group">
          <input formControlName="noOfRooms" type="number" pattern="^[1-9]+[0-9]*$" class="form-control">
        </div>
      </div>
      <div class="form-group m-2">
        <label for="price">Price:</label>
        <div class="input-group">
          <input formControlName="price" type="number" pattern="^[1-9]+[0-9]*$" class="form-control">
        </div>
      </div>
      <div class="form-group m-2">
        <label for="validFrom">Valid From:</label>
        <div class="input-group">
          <input formControlName="validFrom" type="date" class="form-control">
        </div>
      </div>
      <div class="form-group m-2">
        <label for="fromFloor">From Floor:</label>
        <div class="input-group">
          <input formControlName="fromFloor" type="number" pattern="^[1-9]+[0-9]*$" class="form-control">
        </div>
      </div>
      <div class="form-group m-2">
        <label for="toFloor">To Floor:</label>
        <div class="input-group">
          <input formControlName="toFloor" type="number" pattern="^[1-9]+[0-9]*$" class="form-control">
        </div>
      </div>

      <div class=" text-center m-3"> <button data-dismiss="modal" class="btn btn-info" [disabled]="!editForm.valid"
          (click)="onSave()">Save
          Changes</button> </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!-- Delete Modal -->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class=" text-center m-3">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
