
<div class="row">
    <div class="col-xs-10">
        <app-project-area-edit></app-project-area-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item " style="cursor: pointer" *ngFor="let record of records"
                (click)="onEditItem(record.projectAreaCode)">
                <span class="fw-bold">ID:</span> {{ record.projectAreaCode}} - <span class="fw-bold">Code:</span> {{ record.projectArea}} - <span class="fw-bold">Description:</span>  {{ record.description }}
            </a>
        </ul>
    </div>
</div>
