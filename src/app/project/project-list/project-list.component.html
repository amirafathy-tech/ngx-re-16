<fd-toolbar aria-label="With Toolbar" fdType="transparent" [clearBorder]="true">
  <h4 fd-title>Project Details</h4>
  <fd-toolbar-spacer></fd-toolbar-spacer>
  <button fd-toolbar-item fd-button label="New Project" (click)="open(content)" class="btn btn-success"
    glyph="add"></button>
</fd-toolbar>

<table fd-table class="table  table-striped table-hover">

  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell> ID</th>
      <th fd-table-cell>Code</th>
      <th fd-table-cell>Description</th>
      <th fd-table-cell>Actions</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let record of records" fd-table-row>

      <td fd-table-cell><span>{{record.projectCode}}</span></td>
      <td fd-table-cell><span>{{record.projectId}}</span></td>
      <td fd-table-cell><span>{{record.projectDescription}}</span></td>
      <td fd-table-cell>
        <button class="btn btn-sm btn-info m-1" (click)="openDetails(contentDetails, record)">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning m-1" (click)="openEdit(contentEdit, record)">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger m-1" (click)="openDelete(contentDelete, record)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Add New Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Project </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="companyCode">CompanyCode:</label>
        <div class="input-group" aria-placeholder="Select Company Code">
          <select id="companyCode" name="companyCode" type="number" aria-placeholder="Select Company Code"
            [(ngModel)]="selectedCompanyCode" class="form-control">
            <option value="" disabled selected>Select a Company Code</option>
            <option *ngFor="let code of companyCodes" [value]="code.companyCode" type="number">{{ code.companyCodeId
              }}-{{code.companyCodeDescription}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="profitCode">ProfitCode:</label>
        <div class="input-group" aria-placeholder="Select Profit Code">
          <select id="profitCode" name="profitCode" type="number" aria-placeholder="Select Profit Code"
            [(ngModel)]="selectedProfitCode" class="form-control">
            <option value="" disabled selected>Select a Profit Code</option>
            <option *ngFor="let code of profitCodes" [value]="code.profitCode" type="number">{{ code.profitId
              }}-{{code.profitDescr}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="locationCode">LocationCode:</label>
        <div class="input-group" aria-placeholder="Select Location Code">
          <select id="locationCode" name="locationCode" type="number" aria-placeholder="Select Location Code"
            [(ngModel)]="selectedLocationCode" class="form-control">
            <option value="" disabled selected>Select a Location Code</option>
            <option *ngFor="let code of locationCodes" [value]="code.locationCode" type="number">{{ code.locationId
              }}-{{code.regionalLocation}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="projectId">Project ID:</label>
        <div class="input-group">
          <input id="projectId" name="projectId" type="text" required maxlength="8" class="form-control" ngModel>
        </div>
      </div>

      <div class="form-group">
        <label for="projectDescription">Description:</label>
        <div class="input-group">
          <input id="projectDescription" name="projectDescription" type="text" required class="form-control" ngModel>
        </div>
      </div>

      <div class="form-group">
        <label for="validFrom">Valid Date:</label>
        <div class="input-group">
          <input id="validFrom" name="validFrom" type="date" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="profit">Profit:</label>
        <div class="input-group">
          <input id="profit" name="profit" type="text" class="form-control" ngModel>
        </div>
      </div>
      <div class=" text-center m-3">
        <button data-dismiss="modal" class="btn btn-success " [disabled]="!f.valid">Add Project</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

      </div>
      <div class="form-group">
        <label for="projectId">ID:</label>

      </div>

      <div class="form-group">
        <label for="projectDescription">Description:</label>
        <div class="input-group">

      <div class="form-group">

</ng-template>

<!-- Edit Modal -->
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>

      <div class="form-group m-2">
        <label for="companyCode">CompanyCode:</label>
        <div class="input-group" aria-placeholder="Select Company Code">
          <select id="companyCode" name="companyCode" type="number" aria-placeholder="Select Company Code"
            formControlName="companyCode" class="form-control" (change)="updatedCompanyCode">
            <option value="" disabled selected>Select a Company Code</option>
            <option *ngFor="let code of companyCodes" [value]="code.companyCode" type="number">{{ code.companyCodeId
              }}-{{code.companyCodeDescription}}</option>
          </select>
        </div>
      </div>
      <div class="form-group m-2">
        <label for="profitCode">ProfitCode:</label>
        <div class="input-group" aria-placeholder="Select Profit Code">
          <select id="profitCode" name="profitCode" type="number" aria-placeholder="Select Profit Code"
            formControlName="profitCode" class="form-control" (change)="updatedProfitCode">
            <option value="" disabled selected>Select a Profit Code</option>
            <option *ngFor="let code of profitCodes" [value]="code.profitCode" type="number">{{ code.profitId
              }}-{{code.profitDescr}}</option>
          </select>
        </div>
      </div>
      <div class="form-group m-2">
        <label for="locationCode">LocationCode:</label>
        <div class="input-group" aria-placeholder="Select Location Code">
          <select id="locationCode" name="locationCode" type="number" aria-placeholder="Select Location Code"
            formControlName="locationCode" class="form-control" (change)="updatedLocationCode">
            <option value="" disabled selected>Select a Location Code</option>
            <option *ngFor="let code of locationCodes" [value]="code.locationCode" type="number">{{ code.locationId
              }}-{{code.regionalLocation}}</option>
          </select>
        </div>
      </div>

      <div class="form-group m-2">
        <label for="projectId">ID:</label>
        <div class="input-group">
          <input formControlName="projectId" type="text" required maxlength="8" class="form-control">
        </div>
      </div>
      <div class="form-group m-2">
        <label for="projectDescription">Description:</label>
        <div class="input-group">
          <input formControlName="projectDescription" type="text" required class="form-control">
        </div>
      </div>

      <div class="form-group m-2">
        <label for="validFrom">Valid Date:</label>
        <div class="input-group">
          <input formControlName="validFrom" type="date" class="form-control">
        </div>
      </div>
      <div class="form-group m-2">
        <label for="profit">Profit:</label>
        <div class="input-group">
          <input formControlName="profit" type="text" class="form-control">
        </div>
      </div>
      <div class=" text-center m-3"> <button data-dismiss="modal" class="btn btn-outline-success"
          [disabled]="!editForm.valid" (click)="onSave()">Save
          Changes</button> </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!-- Delete Modal -->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class=" text-center m-3">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
