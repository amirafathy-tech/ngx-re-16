<div class="row">
    <div class="col-xs-10">
        <app-building-type-edit></app-building-type-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let record of records; "
                (click)="onEditItem(record.id)">
                <span class="fw-bold">ID:</span> {{ record.id}} - <span class="fw-bold">Code:</span> {{ record.buildingTypeId}} - <span class="fw-bold"> Description:</span> {{ record.buildingTypeDescr }}
            </a>
        </ul>
    </div>
</div>
